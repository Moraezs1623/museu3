<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Página Inicial</title>
</head>
<body>
  <div class="container">
          <div class="side-image"></div>
      </div>
      <div class="login-side">

     function confirmLogin() {
         alert("Você fez login!");
         window.location.href = 'index.html';
     }
  </script>
</body>
</html>
