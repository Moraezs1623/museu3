<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Início</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <div class="image-container">
        <div class="image-box">
            <div class="image imagem1"></div>
            <button class="btn" onclick="showCuriosity('Curiosidade: A invasão da Polônia foi tão rápida que se tornou conhecida como “Blitzkrieg” (guerra relâmpago). A palavra se refere à estratégia de ataque rápido e coordenado!')">Ver Mais</button>
        </div>
        <div class="image-box">
            <div class="image imagem2"></div>
            <button class="btn" onclick="showCuriosity('Curiosidade: Os britânicos usaram uma nova tecnologia chamada radar para detectar aviões inimigos, algo que parecia ficção científica na época!')">Ver Mais</button>
        </div>
        <div class="image-box">
            <div class="image imagem3"></div>
            <button class="btn" onclick="showCuriosity('Curiosidade: O ataque levou os EUA a entrarem oficialmente na guerra, mas muitos dos pilotos japoneses estavam tão concentrados na missão que não perceberam que os porta-aviões americanos estavam fora da base nesse dia!')">Ver Mais</button>
        </div>
        <div class="image-box">
            <div class="image imagem4"></div>
            <button class="btn" onclick="showCuriosity('Curiosidade: O Dia D foi a maior invasão anfíbia da história, e os aliados usaram um exército de falsas tropas e até mesmo tanques de borracha para enganar os alemães sobre onde ocorreriam os ataques!')">Ver Mais</button>
        </div>
        <div class="image-box">
            <div class="image imagem5"></div>
            <button class="btn" onclick="showCuriosity('Curiosidade: A rendição da Alemanha é comemorada no Dia da Vitória na Europa (VE Day), enquanto o Dia da Vitória sobre o Japão (VJ Day) é marcado pela famosa foto do beijo em Times Square, que representa a celebração do fim da guerra!')">Ver Mais</button>
        </div>
    </div>

    <button class="quiz-btn" onclick="startQuiz()">Perguntas</button>

   

    <script>
        let currentQuestion = 0;

        function showCuriosity(message) {
            window.alert(message);
        }

        function startQuiz() {
            askQuestion();
        }

        function askQuestion() {
            if (currentQuestion === 0) {
                const answer = prompt("Que ano começou a Segunda Guerra Mundial?");
                if (answer === "1939") {
                    currentQuestion++;
                    askQuestion();
                } else {
                    alert("Resposta errada! Tente novamente.");
                }
            } else if (currentQuestion === 1) {
                const answer = prompt("Qual país foi o responsável pela guerra?");
                if (answer.toLowerCase() === "alemanha") {
                    alert("Você acertou! Parabéns!");
                    currentQuestion = 0; 
                } else {
                    alert("Resposta errada! Tente novamente.");
                }
            }
        }

        function openImagePopup(image) {
            const popup = document.getElementById("");
            const popupImage = document.getElementById("");
            popupImage.src = image;
            popup.style.display = "flex";
        }

        function closeImagePopup() {
            document.getElementById("").style.display = "none";
        }
    </script>
</body>
</html>
